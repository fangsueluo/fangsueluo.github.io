        <p>函数防抖：当调用动作n秒后才会执行该动作，如果在这n秒内又调用该动作，则重新计算时间，等待n秒后执行。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">function debounce(fn, wait) &#123;</span><br><span class="line">    var timer = null;</span><br><span class="line">    return function () &#123;</span><br><span class="line">        var context = this;</span><br><span class="line">        var args = arguments;</span><br><span class="line">//清除计时器，不再执行</span><br><span class="line">        if (timer) &#123;</span><br><span class="line">            clearTimeout(timer);</span><br><span class="line">            timer = null;</span><br><span class="line">        &#125;</span><br><span class="line">        timer = setTimeout(function () &#123;</span><br><span class="line">            fn.apply(context, args);</span><br><span class="line">        &#125;, wait)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>闭包：上述函数中，返回一个函数，并且这个函数调用了父函数的变量timer；父函数被调用，timer不会注销，还是存在内存中，闭包还是可以拿到timer的值</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">let fun = debounce(fn, 300)</span><br><span class="line">fun() // timer还能访问</span><br><span class="line">let fun2 = debounce(fn, 300)</span><br><span class="line">fun, fun2这两个方法开辟了两块内存空间，里面的timer最初都是null</span><br></pre></td></tr></table></figure>
