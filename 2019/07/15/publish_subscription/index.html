        <p>优点：提供时间和对象的解耦，<br>缺点：创建订阅者本身要消耗一定的时间和内存；过度使用的话，对象和对象之间的必要联 系也将被深埋在背后，会导致程序难以跟踪维护和理解。特别是有多个发布者和订阅者嵌套到一 起的时候，要跟踪一个 bug 不是件轻松的事情。</p>
